
<html>
	<head>
		<title>Ordered Lists</title>
		<style> 
			ol { color: green; font-size: 50; font-family: tahoma-bold }
		</style>
	</head>
	<body>
		<h1>Ordered Lists</h1>
		<table>
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>sub
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
		<ol>
			<li>Cory</li>
			<li>Davey</li>
			<li>Phil</li>
		</ol>
	</body>
</html>
